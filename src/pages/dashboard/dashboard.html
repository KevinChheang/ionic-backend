<ion-header>
    <ion-navbar>
      <ion-title>
        Text to speech
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col col-auto>
            <input id="textBox" [(ngModel)]="text" type="text" placeholder="Type your text here">
          </ion-col>
        </ion-row>
  
        <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>Language</ion-label>
                <ion-select [(ngModel)]="language">
                  <ion-option value="en-nz">English NZ</ion-option>
                  <ion-option value="en-us">English US</ion-option>
                  <ion-option value="de">German</ion-option>
                  <ion-option value="fr">French</ion-option>
                  <ion-option value="	mi">Maori</ion-option>
                  <ion-option value="	ja">Japanese</ion-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
  
          <ion-row>
              <ion-col>
                <ion-range min="1" max="10" step="1" pin="true" color="secondary" [(ngModel)]="speedRate">
                  <ion-icon range-left name="ios-remove"></ion-icon>
                  <ion-icon range-right name="ios-add"></ion-icon>
                </ion-range>
              </ion-col>
            </ion-row>
  
          <ion-row justify-content-center>
            <ion-col col-auto>
                <button ion-button (click)="speak()">Speak</button>
            </ion-col>
          </ion-row>
      </ion-grid>
    </ion-list>
    
  </ion-content>
