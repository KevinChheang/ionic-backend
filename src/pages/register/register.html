<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create a new account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-auto>
        <input [(ngModel)]="user.firstName" type="text" size="33" placeholder="First name">
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col col-auto>
        <input [(ngModel)]="user.lastName" type="text" size="33" placeholder="Last name">
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col col-auto>
        <input [(ngModel)]="user.email" type="text" size="33" placeholder="Email">
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col col-auto>
        <input [(ngModel)]="user.password" type="password" size="33" placeholder="Password">
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col col-auto>    
        <button ion-button (click)="onRegisterUser()">Register</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
